{% extends 'base.html' %}
{% block title %} All Artucles {% endblock %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="body">
        <h1>All Articles</h1>
        {% for article in object_list %}
            <a href="{{ article.get_absolute_url }}">    
                <div class="loop">        
                    <img class="img-fluid" src="{{ article.header_image.url }}" alt="{{ article.title }} article header image">
                    <p><small>{{ article.created_at }}</small></p>
                    <h2>{{ article.title }}</h2>
                </div>
            </a>


        {% endfor %}
        
    </div>
{% endblock %}
